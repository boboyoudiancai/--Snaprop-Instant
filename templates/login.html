<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }
        .login-box {
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .login-box:hover {
            transform: translateY(-5px);
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 25px;
            color: rgb(103, 173, 200);
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: rgb(103, 173, 200);
            box-shadow: 0 0 0 3px rgba(103, 173, 200, 0.2);
        }
        .form-group .btn {
            width: 100%;
            background-color: rgb(103, 173, 200);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .form-group .btn:hover {
            background-color: rgb(83, 153, 180);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(103, 173, 200, 0.2);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background-color: #fdeaea;
            border-radius: 6px;
            border: 1px solid #fadbd8;
        }
        .role-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            user-select: none;
        }
        .role-container input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .role-container label {
            color: #34495e;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>您的在线估价师平台</h1>
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
<!--?            <div class="role-container">-->
<!--?                <input type="checkbox" id="role" name="role">-->
<!--?                <label for="role">是管理员</label>-->
<!--?            </div>-->
            <div class="form-group">
                <button type="submit" class="btn">登录/注册</button>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
